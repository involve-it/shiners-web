<div class="sh-map-search-form fancy-form">
    <div class="input-group">
        <span class="input-group-btn">
            <button title="Фильтр поиска" id="searchParametersButton" class="btn btn-default" type="button">
                <i class="fa fa-cog"></i>
            </button>
        </span>
        <input type="text" placeholder="Поиск..." class="form-control" name="query" id="query">
        <span class="input-group-btn hidden-lg hidden-md">
            <a id="userLocation" title="Местоположение" class="sh-user-location btn btn-default btn-block size-14">
                <i class="fa fa-map-marker text-success"></i>
            </a>
        </span>
        <span class="fancy-tooltip top-left">
            <em>{{=i18n('search_free_search')}}</em>
        </span>
    </div>
</div>
<div class="sh-map-distance">
    <div class="margin-bottom-10">
        <label for="radius">{{=i18n('search_choose_radius')}}</label>
        <input type="hidden" name="radius" id="radius" class="form-control">
    </div>
    <div class="slider-wrapper info-slider">
        <div id="slider3"></div>
    </div>
</div>
<div id="searchParameters" style="display: none">
    <div class="ui sh-accordion toggle">
        <div class="toggle">
            <label>{{=i18n('search_parameters')}}</label>
            <div class="toggle-content">                
                <div id="selectCategories"></div>
            </div>
        </div>
        <div class="toggle {{=isMobile?'':'active'}}">
            <label>{{=i18n('search_found')}}</label>
            <div class="toggle-content" id="searchResults" style="{{=isMobile?'':'display: block'}}">
                <div id="shinersList" class="sh-shiners-list-items"></div>               
            </div>
        </div>
    </div>
</div>
