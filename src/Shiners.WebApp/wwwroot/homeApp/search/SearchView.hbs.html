<div class="row">
    <div class="col-md-12">
        <div class="fancy-form">
            <div class="input-group">
                <span class="input-group-btn">
                    <button id="searchParametersButton" class="btn btn-default" type="button"><i class="fa fa-gears"></i></button>
                </span>
                <input type="text" placeholder="Поиск..." class="form-control" name="query" id="query">
                <span class="fancy-tooltip top-left">
                    <!-- positions: .top-left | .top-right -->
                    <em>Свободный поиск по словам</em>
                </span>
            </div>
        </div>
    </div>
    <div id="searchParameters" style="display: none">

        <div class="col-md-12 margin-bottom-10 side-nav">
            <div class="side-nav-head">
                <button class="fa fa-bars" id="toggleCategs"></button>
                <h4>КАТЕГОРИИ</h4>
            </div>
            <div id="selectCategories">

            </div>
        </div>
        <div class="col-md-12 margin-bottom-10">
            <div class="margin-bottom-10">
                <label for="radius">Радиус поиска (км):</label>
                <input type="hidden" name="radius" id="radius" class="form-control"> <!-- hidden input -->
            </div>
            <div class="slider-wrapper info-slider">
                <div id="slider3"></div>
            </div>
        </div>
    </div>
    <hr/>
    <div id="searchResults">
        <div class="box-inner">
            <h3>
                <a class="pull-right size-11 text-warning" href="#">Подробнее</a>
                ОБЪЯВЛЕНИЯ ВОКРУГ
            </h3>
            <div id="shinersList">
                
            </div>
        </div>
    </div>
</div>
