<div class="fancy-form">
    <div class="input-group">
        <span class="input-group-btn">
            <button title="Фильтр поиска" id="searchParametersButton" class="btn btn-default" type="button">
                <i class="fa fa-filter size-14 text-info"></i>
            </button>
        </span>
        <input type="text" placeholder="Поиск..." class="form-control" name="query" id="query">
        <span class="input-group-btn hidden-lg hidden-md">
            <a id="userLocation" title="Местоположение" class="btn btn-default btn-block size-14">
                <i class="fa fa-map-marker text-success"></i>
            </a>
        </span>
        <span class="fancy-tooltip top-left">
            <!-- positions: .top-left | .top-right -->
            <em>Свободный поиск по словам</em>
        </span>
    </div>
</div>
<div id="searchParameters" style="display: none">
    <div class="toggle toggle-transparent-body">
        <div class="toggle">
            <label>Параметры поиска</label>
            <div class="toggle-content">
                <div class="margin-bottom-40">
                    <div class="margin-bottom-10">
                        <label for="radius">Радиус поиска (км):</label>
                        <input type="hidden" name="radius" id="radius" class="form-control">
                    </div>
                    <div class="slider-wrapper info-slider">
                        <div id="slider3"></div>
                    </div>
                </div>
                <div id="selectCategories">

                </div>
            </div>
        </div>
        <div class="toggle {{=isMobile?'':'active'}}">
            <label>Найденные светлячки</label>
            <div class="toggle-content" id="searchResults" style="{{=isMobile?'':'display: block'}}">
                <div class="box-inner">
                    <div id="shinersList">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
