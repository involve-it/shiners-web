<a href="/posts/{{-_id}}">
    <img class="thumbnail pull-left" src="{{=details.photos && details.photos.length>0?details.photos[0].thumbnail||details.photos[0].data:'/images/no_image.png'}}" width="60" height="60" alt="" />
    <h4 class="noborder nopadding">{{=details.title}}</h4>
    <div class="sh-shiners-list-footer">
        {{if(obj.type) { }}
            <span class="label bg-type-category-{{=type}}">{{=type}}</span>
        {{ } }} 
        <span class="sh-shiners-list-time">
            {{=moment(obj.timestamp.$date).fromNow()}}          
        </span>
        <span>
            {{if(obj.distance && obj.distanceType){ }}
                <i class="fa fa-location-arrow"></i> {{=distance>=0?distance.toFixed(1):'Не определена'}} {{=distanceType==='km'?'км':'miles'}}
            {{ } }}
        </span>
    </div>
</a>
