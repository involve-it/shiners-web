<div class="row">
    <div class="col-md-12">
        <div class="fancy-form">
            <div class="input-group">
                <span class="input-group-btn">
                    <button id="searchParametersButton" class="btn btn-default" type="button"><i class="fa fa-gears"></i></button>
                </span>
                <input type="text" placeholder="Поиск..." class="form-control">
                <span class="fancy-tooltip top-left">
                    <!-- positions: .top-left | .top-right -->
                    <em>Свободный поиск по словам</em>
                </span>
            </div>
        </div>
    </div>
    <div id="searchParameters" style="display: none">
        <div class="col-md-12 margin-bottom-20">
            <select class="form-control select2">
                <option value="">--- Все категории ---</option>
                <option value="1">Встречи</option>
                <option value="2">Услуги</option>
                <option value="3">Товары</option>
                <option value="4">Прогулки</option>
            </select>
        </div>
        <div class="col-md-12 margin-bottom-20">
            <label class="switch switch-primary switch-round">
                <input type="checkbox" checked="">
                <span data-off="НЕТ" data-on="ДА" class="switch-label"></span>
                <span> Только живые посты?</span>
            </label>
        </div>
        <div class="col-md-12 margin-bottom-20">
            <div class="margin-bottom-10">
                <label for="bedrooms">Радиус поиска (км):</label>
                <input type="hidden" name="bedrooms" id="bedrooms" class="form-control"> <!-- hidden input -->
            </div>
            <div class="slider-wrapper info-slider">
                <div id="slider3"></div>
            </div>
        </div>
    </div>
    <hr/>
    <div id="searchResults">
        <h4>Найдено: <span id="searchresultsCount">0</span></h4>
    </div>
</div>
