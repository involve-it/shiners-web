<h3>{{details.title}}</h3>
<small class="text-muted">
    Добавлено {{moment timestamp "YY, MMM dd"}}
</small>
{{#if details.locations}}
    {{#each details.locations}}
    <p>
        Адрес: {{name}}
    </p>
    {{/each}}
{{/if}}
<p class="text-center">
    <button type="button" class="btn btn-primary toPostDetails">Перейти</button>
</p>
<p>
    {{#each other}}

        <label class="label label-info">{{key}}</label>

    {{/each}}
</p>
