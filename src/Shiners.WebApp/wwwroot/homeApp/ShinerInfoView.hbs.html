<h3>{{=details.title}}</h3>
<small class="text-muted">
    Добавлено {{=moment(timestamp).fromNow()}}
</small>

{{_.each(details.locations,function(loc) { }}
    <p>
        Адрес: {{=loc.name}}
    </p>
{{  }); }}

<p class="text-center">
    <button type="button" class="btn btn-primary toPostDetails">Перейти</button>
</p>

<p>

    {{_.each(obj.other,function(o){ }}

    <label class="label label-info">{{=o.key}}</label>

    {{});}}
</p>
