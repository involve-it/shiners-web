<div class="container">
    <div class="col-md-12">
        <div class="box-icon box-icon-center box-icon-round box-icon-large text-center nomargin">
            <div class="box1 noradius">
                <div class="box-icon-title">
                    <img class="thumbnail rounded" src="/Img/url={{=remoteUser.image && remoteUser.image.imageUrl?remoteUser.image.imageUrl:'/images/noimage.jpg'}}&w=70&h=70" alt="{{=remoteUser.username}}" width="70" height="70">
                    <h2>{{=remoteUser.username}}</h2>
                </div>
            </div>
        </div>

        <div class="box-light">
            <div class="box-inner" id="messagesList"></div>
            <div class="input-group">
                <form action="#" method="post">
                    <input id="messageText" class="form-control" placeholder="Ваше сообщение..." type="text">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="submit">
                            <i class="fa fa-reply"></i> Отправить
                        </button>
                    </span>
                </form>
            </div>
        </div>
    </div>
</div>
