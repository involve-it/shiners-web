
<div class="sh-messages-to-user">
    <div class="container">
        <!-- Вынести в отдельный VIEW #sh-messages-empty -->
        <div id="sh-messages-empty"></div>
        <div class="sh-messages-to-user-wrapper sh-page-block">
            <div class="sh-messages-to-user-header">
                <div class="sh-messages-to-user-header-wrapper">
                    <div class="sh-messages-to-user-avatar">
                        <img class="rounded" src="{{=remoteUser.image && remoteUser.image.imageUrl ? remoteUser.image.imageUrl : '/images/no_avatar.png'}}" alt="" width="50" height="50">
                    </div>
                    <div class="sh-messages-to-user-info">
                        <div class="sh-messages-to-user-username">
                            <span>{{=remoteUser.username}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="messagesList" class="sh-messages-to-user-content"></div>
            <div class="sh-messages-to-user-input">
                <form method="post" action="#" class="">
                    <div class="sh-messages-to-user-input-wrapper">
                        <div class="sh-messages-input-textarea">
                            <textarea id="messageText" required="" data-autoresize class="form-control" data-maxlength="100" rows="1" placeholder="Сообщение для {{=remoteUser.username}}"></textarea>
                        </div>
                        <div class="sh-messages-input-action">
                            <button type="submit" class="ui sh-button standard action disabled">Отправить</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
