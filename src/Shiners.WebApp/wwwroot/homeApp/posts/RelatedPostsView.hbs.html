<div class="heading-title heading-border">
    <h3 class="weight-300">Похожие <span>объявления</span></h3>
</div>
<div class="text-center">
    
    <div class="owl-carousel owl-padding-1 nomargin buttons-autohide controlls-over" id="relatedPosts" data-plugin-options='{"singleItem": false, "items": "4", "autoPlay": 3500, "navigation": true, "pagination": false}'>
        {{_.each(items,function(item) { }}
        <div class="item-box">
            <figure class="height-150" style="background-image: url({{-encodeURI((item.details.photosUrls?item.details.photosUrls[0]:null)||'/images/no_image.jpg')}}); background-position: center; background-repeat: no-repeat; background-size: 115%">
                <span class="item-hover">
                    <span class="overlay dark-5"></span>
                    <span class="inner">
                        <!-- lightbox -->
                        <!-- details -->
                        <a title="{{=item.details.title}}" class="ico-rounded" href="/posts/{{=item._id}}">
                            <span class="glyphicon glyphicon-option-horizontal size-20"></span>
                        </a>
                    </span>
                </span>
                <!--<img class="img-responsive" src="{{-(item.details.photosUrls?item.details.photosUrls[0]:null)||'/images/demo/mockups/600x399/16-min.jpg'}}" width="600" height="399" alt="">-->
            </figure>
            <div class="item-box-desc">
                <h3 title="{{=item.details.title}}">{{=item.details.title.length <= 21? item.details.title:item.details.title.substring(0,18)+'...'}}</h3>
                <ul class="list-inline categories nomargin">
                    <li><a >{{=item.type}}</a></li>
                </ul>
            </div>
        </div>
        {{});}}
    </div>
</div>
