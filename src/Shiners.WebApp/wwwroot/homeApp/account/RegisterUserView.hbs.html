
<div class="sh-login-page">
    <div class="container">
        <div class="sh-login-page-wrapper">
            <div class="sh-wrap2">
                <div class="sh-side-right">
                    <form method="post" class="sky-form sh-auth-form">
                        <div class="sh-page-block padding-20">
                            <fieldset class="nomargin">
                                <label class="input">
                                    <i class="ico-append fa fa-envelope"></i>
                                    <input type="text" placeholder="Имя пользователя" id="userLogin" name="username">
                                    <b class="tooltip tooltip-bottom-right">Уникальное имя пользователя</b>
                                </label>
                                <label class="input">
                                    <i class="ico-append fa fa-envelope"></i>
                                    <input type="text" placeholder="Email адрес" id="userEmail" name="email">
                                    <b class="tooltip tooltip-bottom-right">email адрес</b>
                                </label>
                                <label class="input">
                                    <i class="ico-append fa fa-lock"></i>
                                    <input type="password" placeholder="Пароль" id="userPassword" name="password">
                                    <b class="tooltip tooltip-bottom-right">Пароль</b>
                                </label>
                                <label class="input">
                                    <i class="ico-append fa fa-lock"></i>
                                    <input type="password" placeholder="Подтвердите пароль" id="confirmPassword" name="confirmPassword">
                                    <b class="tooltip tooltip-bottom-right">Подтверждение пароля</b>
                                </label>
                            </fieldset>
                            <footer class="celarfix">                                
                                <button type="submit" class="ui sh-button standard action pull-right">
                                <i class="fa fa-check"></i>
                                <span class="spinner"><i class="icon-spin icon-refresh"></i></span> 
                                РЕГИСТРИРОВАТЬСЯ</button>                                
                            </footer>                            
                        </div>

                        <div class="sh-page-block padding-20 celarfix">
                            <header>Уже есть аккаунт?</header>                            
                            <a type="submit" class="sh-login-register ui sh-button standard create" href="/Account/Login?returnUrl=/">
                                <span class="spinner"><i class="icon-spin icon-refresh"></i></span>
                                Вход
                            </a>                                                       
                        </div>
                    </form>
                </div>
                <div class="sh-side-left">
                    <h2 class="text-center-xs">Преимущества авторизованных пользователей</h2>
                    <ul class="list-unstyled sh-login-features">
                        <li><i class="glyphicon glyphicon-plus"></i> Возможность создавать объявления</li>
                        <li><i class="glyphicon glyphicon-comment"></i> Комментирование существующих постов (объявлений)</li>
                        <li><i class="glyphicon glyphicon-pencil"></i> Общение с другими светлячками</li>
                        <li><i class="glyphicon glyphicon-eye-open"></i> Возможность сделать свой бизнес заметным</li>
                        <li><i class="glyphicon glyphicon-glass"></i> Находить друзей по интересам, посещение мероприятий</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
