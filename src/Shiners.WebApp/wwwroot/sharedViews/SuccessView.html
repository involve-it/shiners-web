<div class="alert alert-success margin-bottom-30" style="min-height: 250px">

    <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">×</span><span class="sr-only">Закрыть</span></button>

    <h4>{{=obj.title}}</h4>

    <p>
        {{=obj.message}}
    </p>

    {{if(obj.resultUrl) { }}
        <a href="{{=resultUrl}}" class="btn btn-info btn-sm margin-top-10">Перейти</a>
    {{ } }}

</div>
